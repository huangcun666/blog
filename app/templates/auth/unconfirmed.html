{% extends "base.html" %}

{% block title %}沃的博客-验证你的账号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有验证你的账号</h3>
    <p>
        在你访问网站之前你需要验证你的账号，检查你的收件箱，你应该收到一封验证链接的邮件。
    </p>
    <p>
        如果你需要重新发送
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
